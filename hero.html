<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pha5e Hero Section Recreation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body>
    <div class="cursor"></div>
    
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Design Beyond Vision</h1>
            <p class="hero-subtitle">Creating immersive experiences that engage all senses</p>
            <div class="hero-buttons">
                <a href="#" class="btn btn-primary">Explore Work</a>
                <a href="#" class="btn btn-secondary">Contact Us</a>
            </div>
        </div>
        
        <div class="hero-image">
            <div class="image-container">
                <img src="https://via.placeholder.com/800x600" alt="Pha5e Hero Image" class="main-image">
                <div class="image-overlay"></div>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
